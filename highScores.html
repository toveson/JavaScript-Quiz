<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Scores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-md text-center border border-primary">
        <p>&lt;sarcasam&gt;</p>
        <h1>The Greatest JavaScript Scores Ever!</h1>
        <p>&lt;/sarcasam&gt;</p>
    </header>

    <div class="container-md pt-2 mt-2 border border-primary">

        <div class="row">
            <!-- Question number tab -->
            <p class="col-sm-3 pb-3 text-center" id="questionNumber"></p>
            <!-- button to quiz page -->
            <a class="btn btn-primary col-sm-3 pb-3" href="index.html" role="button" id="takeQuiz">Take the Quiz!</a>
            <!-- button to high scores page -->
            <a class="btn btn-primary col-sm-3 pb-3" href="highScores.html" role="button">View High Scores!</a>
            <!-- timmer tab -->
            <p class="col-sm-3 pb-3" id="countdown"></p>
        </div>

        <div class="text-center">
            <!-- question section -->
            <div class="row">
                <div class="card col-sm-12 mb-3 pb-3">
                    <div class="card-body">
                        <p class="card-text" id="questions">High Scores
                        </p>
                    </div>
                </div>
            </Div>
        </div>

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">initials</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="firstInitials"></td>
                <td id="firstScore"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td id="secondInitials"></td>
                <td id="secondScore"></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td id="thirdInitials"></td>
                <td id="thirdScore"></td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td id="fourthInitials"></td>
                <td id="fourthScore"></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td id="fifthInitials"></td>
                <td id="fifthScore"></td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td id=sixthInitials></td>
                <td id="sixthScore"></td>
              </tr>
              <tr>
                <th scope="row">7</th>
                <td id="seventhInitials"></td>
                <td id="seventhScore"></td>
              </tr>
              <tr>
                <th scope="row">8</th>
                <td id="eighthInitials"></td>
                <td id="EighthScore"></td>
              </tr>
              <tr>
                <th scope="row">9</th>
                <td id="ninthInitials"></td>
                <td id="ninthScore"></td>
              </tr>
              <tr>
                <th scope="row">10</th>
                <td id="tenthInitials"></td>
                <td id="tenthScore"></td>
              </tr>
            </tbody>
          </table>

    <script src="./quiz.js"></script>
</body>

</html>
